#extent.properties
extent.reporter.spark.start=true
extent.reporter.spark.out=ExtentReport/Spark.html

#Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

#Adding folder name and non repeating pattern
basefolder.name=target/test-output/SparkReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

#Adding pdf report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PdfReport/ExtentPdf.pdf

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device
systeminfo.os=Windows
systeminfo.user=QWINIX
systeminfo.build=1.0